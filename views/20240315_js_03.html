<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 01</title>
    <script>

    </script>
</head>

<body>
    <h1 id="id2">연산자</h1>
    <h1 class="c2">연산자</h1>
    
    <script>
        
        var a1 = false;
        var a2 = 0;
        console.log((a1==a2)? "==같다": "==다르다"); //값만 비교해서 같다/다르다 해줌
        console.log((a1===a2)? "===같다": "===다르다"); //자료형까지 비교해서 같다/다르다 해줌
    
        var arr = ["apple", "banana"]; //자바는 {}
        for(var i=0; i<arr.length; i++) {
            console.log(arr[i]);
        }

        for(var i in arr){ //i 숫자만 넘겨주는 형태(arr에서 index를 꺼내줌)
            console.log(arr[i]);
        }

        var obj = {k1 : "seoul"          
                 , k2 : "daejeon" 
                 , key : "이거이거"
                };
        console.log(obj.key); //"이거이거" 꺼내줌
        console.log(obj["key"]); //"이거이거" 꺼내줌
        console.log(obj["k1"]); //"seoul" 꺼내줌

        for(var key in obj) { //obj에서 key 이름 꺼내서 key 에 지정된 값들 보여줌
            console.log(key); //바로 위에 변수에 있는 것으로 key 이름 꺼내줌
            console.log(typeof(key)); //key의 자료형 => k1, k2, key 다 포함 => string 형태(문자열)
            //변수 이름은 key, 안에 들어있는 것은 k1 인 상황 => var key = k1; 랑 k2; 인 형태
            console.log(obj[key]); // key값(value) 있는거 다 보여줌
            console.log(obj["k1"]); // seoul만 보여줌

        }


        var arr = ["apple", "banana", function() {
            console.log("배열의 2번째 index의 함수입니다");}];
            
            for(var i in arr){ 
            if(typeof(arr[i]) == "function") {
                arr[i](); //호출되서 나옴
            } else {
                console.log(arr[i]);
            }
        }


        arr[10] = "10번방에 값 넣기"; 
        for(var i=0; i<arr.length; i++) {
           
            console.log(i); //index 번호도 포함해서 값이랑 같이 나옴(undefined 도 일단은 console창에 뜸)
            console.log(arr[i]); //index 안에 있는 값만 뿌려줌(undefined는 7undefined 이렇게 console창에 뜸)
        } 

        for(var i=0; i<arr.length+3; i++) { //추가로 3번 더 돌림
            console.log(arr[i]);
        } //

        var arr = new Array(2); //2개의 방 생성(index 0, 1)
        arr[0] = 100;
        arr.push(103); // 맨 뒤에 추가 => index 2번에 들어감(이미 방 2개가 있어어 그 뒤에 추가됨)
        arr.push("apple");
        arr.push("2번방에도 값 들어가나?");
        arr[10] = "10번 방 []으로도 들어가나?"

        for(var i in arr) {
            console.log(i + " : " + arr[i]);

        }

    </script>
    

</body>
</html>
