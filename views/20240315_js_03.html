<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 01</title>
    <script>

    </script>
</head>

<body>
    <h1 id="id2">연산자</h1>
    <h1 class="c2">연산자</h1>
    
    <script>
        
        var a1 = false;
        var a2 = 0;
        console.log((a1==a2)? "==같다": "==다르다"); //값만 비교해서 같다/다르다 해줌
        console.log((a1===a2)? "===같다": "===다르다"); //자료형까지 비교해서 같다/다르다 해줌
    
        var arr = ["apple", "banana"]; //자바는 {}
        for(var i=0; i<arr.length; i++) {
            console.log(arr[i]);
        }

        for(var i in arr){ //i 숫자만 넘겨주는 형태
            console.log(arr[i]);
        }

        var obj = {k1 : "seoul"
                 , k2 : "daejeon" 
                 , key : "이거이거"
                };
        console.log(obj.key);
        console.log(obj["key"]);



        for(var key in obj) { //key 이름 꺼내줌
            console.log(key); //변수 이름은 key
            console.log(typeof(key)); 
             //k1, k2 둘다 포함 => string 형태
            console.log(obj[key]);
            console.log(obj["k1"]);

        }


        var arr = ["apple", "banana", function() {console.log("배열의 2번째 index의 함수입니다")}];
            for(var i in arr){ 
            if(typeof(arr[i]) == "function") {
                arr[i](); //호출되서 나옴
            } else {
                console.log(arr[i]);
            }
        }


        arr[10] = "10번방에 값 넣기"; //
        for(var i=0; i<arr.length; i++) {
           
            console.log(i);
            console.log(arr[i]);
        } //있는 것만 꺼내서 뿌려줌

        for(var i=0; i<arr.length+3; i++) {
            console.log(arr[i]);
        }

        var arr = new Array(2); //2개의 방 생성(index 0, 1)
        arr[0] = 100;
        arr.push(103); // 맨 뒤에 추가 => index 2번에 들어감(이미 방 2개가 있어어 그 뒤에 추가됨)
        arr.push("apple");
        arr.push("2번방에도 값 들어가나?");
        arr[10] = "10번 방 []으로도 들어가나?"

        for(var i in arr) {
            console.log(i + " : " + arr[i]);

        }

    </script>
    

</body>
</html>
